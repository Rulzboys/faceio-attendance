  <body>
    <div id="root"></div>

    <!-- ✅ FaceIO Modal Container - WAJIB sebelum script fio.js -->
    <div id="faceio-modal"></div>
    
    <!-- ✅ FaceIO SDK - Load sebelum </body> sesuai dokumentasi -->
    <script src="https://cdn.faceio.net/fio.js"></script>

    <!-- React App Entry Point -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Error Handler untuk FaceIO -->
    <script>
      window.addEventListener(
        "error",
        function (e) {
          if (
            e.target.tagName === "SCRIPT" &&
            e.target.src.includes("faceio.net")
          ) {
            console.error("FaceIO SDK gagal dimuat. Periksa koneksi internet.");
            alert("Gagal memuat FaceIO SDK. Pastikan koneksi internet stabil.");
          }
        },
        true
      );
    </script>
